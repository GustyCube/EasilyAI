[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
addopts = 
    --cov=easilyai
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    --verbose
    -ra
    --tb=short
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests requiring API keys
    slow: Slow tests that should be run less frequently
    requires_api_key: Tests that require specific API keys
    openai: Tests for OpenAI service
    anthropic: Tests for Anthropic service
    gemini: Tests for Google Gemini service
    groq: Tests for Groq service
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
python_files = test_*.py
python_classes = Test*
python_functions = test_*